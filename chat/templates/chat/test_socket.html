<!DOCTYPE html>
<html>
<head>
  <title>Chat with AI</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #chat-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #user-input {
      width: 80%;
      padding: 10px;
    }
    #send-btn {
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Chat with Dummy AI</h2>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Type your message..." />
  <button id="send-btn">Send</button>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    const conversationId = 1; 
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzUyNzE1NzkxLCJpYXQiOjE3NTI2MjkzOTEsImp0aSI6IjU4MTUyNGY3MWUxNzQ0M2I5MzQ0MGQ1YzUzMmQwZjMxIiwidXNlcl9pZCI6MX0.97TS8qGRiCFHMeTos2zKzMnBSq639o-J8ueoNvT3pls"; // üîÅ Replace with actual JWT token

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      chatBox.innerHTML += `User: ${message}\nBot: `;
      userInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(`http://127.0.0.1:8000/api/conversations/${conversationId}/send_message/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `JWT ${token}`
          },
          body: JSON.stringify({ content: message })
        });

        const data = await res.json();
        const botResponse = data.AI;

        let i = 0;
        function typeWriter() {
          if (i < botResponse.length) {
            chatBox.innerHTML += botResponse.charAt(i);
            i++;
            chatBox.scrollTop = chatBox.scrollHeight;
            setTimeout(typeWriter, 30);
          } else {
            chatBox.innerHTML += '\n\n';
          }
        }

        typeWriter();

      } catch (err) {
        chatBox.innerHTML += "\nError contacting server.\n\n";
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    // Optional: enter key support
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
