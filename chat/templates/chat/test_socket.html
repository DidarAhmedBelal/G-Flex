<!DOCTYPE html>
<html>
<head>
  <title>Chat with AI</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #chat-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #user-input {
      width: 70%;
      padding: 10px;
    }
    #send-btn {
      padding: 10px 20px;
    }
    #mode-select {
      padding: 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Chat with AI</h2>
  <div id="chat-box"></div>

  <input type="text" id="user-input" placeholder="Type your message..." />
  <button id="send-btn">Send</button>
  <select id="mode-select">
    <option value="coach">Coach</option>
    <option value="friend">Friend</option>
  </select>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const modeSelect = document.getElementById('mode-select');

    const conversationId = 1; // ‚úÖ Update this to your actual conversation ID
    const token = "YOUR_JWT_TOKEN_HERE"; // üîÅ Replace this with your actual JWT token

    async function sendMessage() {
      const message = userInput.value.trim();
      const mode = modeSelect.value;

      if (!message) return;

      // Show user message
      chatBox.innerHTML += `User: ${message}\nBot: `;
      userInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(`http://127.0.0.1:8000/api/conversations/${conversationId}/send_message/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `JWT ${token}`
          },
          body: JSON.stringify({
            content: message,
            mode: mode
          })
        });

        if (!res.ok) throw new Error("Server returned error");

        const data = await res.json();
        const botResponse = data.AI;

        let i = 0;
        function typeWriter() {
          if (i < botResponse.length) {
            chatBox.innerHTML += botResponse.charAt(i);
            i++;
            chatBox.scrollTop = chatBox.scrollHeight;
            setTimeout(typeWriter, 30);
          } else {
            chatBox.innerHTML += '\n\n';
          }
        }

        typeWriter();

      } catch (err) {
        console.error(err);
        chatBox.innerHTML += "\nError contacting server. Check token or server status.\n\n";
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
